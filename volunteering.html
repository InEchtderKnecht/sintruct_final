<html><head>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<title>Sinstruct - Volunteering</title>

<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="css/style.css">
<link rel="icon" type="image/x-icon" href="img/favicon.ico">
<script src="js/libs/modernizr.custom.93824.js"></script>
</head>
<body>

	<div id="body" class="extrapadding">

        <div id="marmor"></div>
        <div id="menu">
            <div><a href="index.html#volunteering"class="category">Back</a></div>
            <div><a class="category">&nbsp;</a></div>
            <div class="logo">
                <h1>sinstruct</h1>
            </div>
        </div>


	<div class="spalte">

        <div class="volunteer_signup">
            <h2><span>Count me in!</span></h2>
            <img src="img/foyt_volunteering1.png" class="foyt">
            <form>
			      <label for="name">
			        <span>Your name</span>
			        <input type="text" id="name" name="name" />
			      </label>
			      <label for="age">
			        <span>Your age</span>
			        <input type="text" id="age" name="age" />
			      </label>
			      <label for="email">
			        <span>Your email</span>
			        <input type="text" id="email" name="email" />
			      </label>
			      <label for="text_1">
			        <span>Do you have experience in festival work?<br>If so, please mention what you did and where?</span>
			        <textarea id="text_1" name="regular"></textarea>
			      </label>
			      <label for="options_1" class="options">
			        <span>What work do you want to do at Sintruct-Festival?<br>Please select two alternatives.</span>
					
					
					<input id="galleryTourGuide" class="checkbox" type="checkbox" />
					<label for="galleryTourGuide" class="css-label">Gallery-Tour-Guide</label>

					<input id="Bar" class="checkbox" type="checkbox" />
					<label for="Bar" class="css-label">Bar</label>

					<input id="Cooking" class="checkbox" type="checkbox" />
					<label for="Cooking" class="css-label">Cooking</label>

					<input id="EntranceControl" class="checkbox" type="checkbox" />
					<label for="EntranceControl" class="css-label">Entrance control</label>

					<input id="StageHand" class="checkbox" type="checkbox" />
					<label for="StageHand" class="css-label">Stage hand</label>

					<input id="TicketOffice" class="checkbox" type="checkbox" />
					<label for="TicketOffice" class="css-label">Ticket-office</label>

					<input id="WastePatrol" class="checkbox" type="checkbox" />
					<label for="WastePatrol" class="css-label">Waste patrol</label>

					<input id="FestivalDeconstruction" class="checkbox" type="checkbox" />
					<label for="FestivalDeconstruction" class="css-label">Festival deconstruction</label>
						
			      </label>
			      <label for="text_3">
			        <span>Do you have any other special skill or profession? </span>
			        <textarea id="text_3" name="regular"></textarea>
			      </label>
			      <label for="options_2" class="options">
			        <span>Do you have a car which could be used for small transports?</span>
					
					
					<input id="CarYes" name="CarYesNo" value="Yes" class="checkbox" type="radio" />
					<label for="CarYes" class="css-label">Yes</label>

					<input id="CarNo" name="CarYesNo" value="No" class="checkbox" type="radio" />
					<label for="CarNo" class="css-label">No</label>
						
			      </label>
			      <label for="text_5">
			        <span>Do you have any relevant health problems or medicine you have to take regularly?</span>
			        <textarea id="text_5" name="regular"></textarea>
			      </label>
			      <label for="text_6">
			        <span>Is there anything else we need to know or do you have questions?</span>
			        <textarea id="text_6" name="regular"></textarea>
			      </label>
			      <button type="button">Send</button>
			</form>
        </div>

	</div>

	</div>
</body></html>
